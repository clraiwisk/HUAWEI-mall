<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="register.css">
	</head>
	<body>
		<div class="container">
			<!-- 顶部 -->
			<div class="tonglan">
				<div class="top-container w">
					<div class="img">
						<img src="https://id1.cloud.huawei.com/CAS/static_rss/rss_6/IDMW/common/logos/HUAWEI.svg"
							alt="">
					</div>
					<span>华为商城</span>
				</div>
				<div class="main-container w">
					<!-- 注册界面左半部分 -->
					<div class="main-lft">
						<p><a href="register.html">手机号注册</a></p>
						<p class="p">邮件地址注册</p>
					</div>
					<!-- 注册界面右半部分 -->
					<div class="main-rgt">
						<div class="main-rgt-container">
							<p class="title">华为帐号注册</p>
							<br>
							<p><span>已有帐号，</span><a href="../login/login.html">去登录&gt;</a></p>
							<div class="register-right">
								<input type="text" placeholder="国家/地区">
								<input type="text" placeholder="邮件地址">
								<input type="password" placeholder="邮箱验证码">
								<input type="password" placeholder="密码">
								<input type="password" placeholder="确认密码">
								<!-- <button class="btn-ok">短信验证码登录</button> -->
								<button class="btn-register">注册</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 页脚 -->
				<div class="footer">
					<span><a href="">华为账号用户协议</a></span><span>丨</span>
					<span><a href="">关于华为账号与隐私的声明</a></span><span>丨</span>
					<span><a href="">常见声明</a></span><span>丨</span>
					<span><a href="">Cookies</a></span>
					<p><a href="">华为帐号 版权所有 © 2011-2023</a></p>
				</div>
			</div>
			<script>
				var btn = document.querySelector("button.btn-ok");
				 btn.onclick = function() {
				 	// 按钮被点击后让它暂时不能被点击
				 	// 给button设置disabled
				 	this.disabled = true;
				 	// 然后给按钮设置倒计时
				 	var seconds = 60,
				 		timer = setInterval(function() {
				 			// 判断是否到达时间
				 			if (seconds === 1) {
				 				clearInterval(timer);
				 				btn.innerText = "发送验证码";
				 				btn.disabled = false;
				 				return;
				 			}
				 			btn.innerText = `${--seconds}秒后重新获取`
				 		}, 1000);
				 	// 等倒计时时间的到后恢复点击
				};
			</script>
	</body>
</html>
